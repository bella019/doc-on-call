<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up</title>
</head>
<body>
        <style>
                @import url(signup.css);
            </style>
            <header>
                    <img src="images/red (4).png" id="phone"> <p>Doc on <span id="red">call</span></p>
                    <ul id="header_list">
                        <li id="head">Health plans</li>
                        <li id="head">About</li>
                        <li id="head">FAQs</li>
                        <li id="head">Contact us</li>
                        <li id="head"><span id="red">Sign up/ Sign in</span></li>
                    </ul>
                </header>
                <main>
                    <h1>Welcome :)</h1>
                    <input type="text" placeholder="First name" id="firstname">
                    <input type="text" placeholder="Company/Family name" id="username">
                    <input type="password" placeholder="Password" id="password">
                    <input type="text" placeholder="Last name" id="lastname">
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Confirm password" id="password_confirm">
                    <input type="checkbox" name="agree" id="agree1"><p id="agree">I have agreed to the <span id="blue">Terms</span> and <span id="blue">Privacy Policy</span></p>
                    <input type="submit" value="Sign Up" id="signup">
                 </main>
                <footer>
                        <div id="lastdiv"></div>
                        <ul id="footer_list">
                            <li id="foot">About</li> 
                            <li id="foot">FAQs</li> 
                            <li id="foot">Contact us</li>
                        </ul>
                        <img src="images/face(4).png" class="face">
                        <img src="images/twitter.png" class="twitter">
                    </footer>
</body>
</html>
